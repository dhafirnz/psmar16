
<div>
    <h2><span translate="psmar16App.client.detail.title">Client</span> {{client.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="psmar16App.client.salute">Salute</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'psmar16App.SaluteType.' + client.salute}}">{{client.salute}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="psmar16App.client.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="psmar16App.client.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="psmar16App.client.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="psmar16App.client.mobile">Mobile</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.mobile}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="psmar16App.client.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="psmar16App.client.company">company</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="company.detail({id:client.company.id})">{{client.company.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
