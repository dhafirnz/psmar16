<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="practicescribe img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Welcome, Practice Scriber</h1>

            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" >
                    You are logged in as user "{{account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false" >
                    Please <a class="alert-link" href="#/login">sign in</a>, or  <a class="alert-link" href="#/register">register </a> if you don't have an account yet
                </div>
            </div>
        </div>
    </div>
</div>
